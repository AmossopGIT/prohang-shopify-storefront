name: Build and Publish to Oxygen

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Oxygen
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install react@^18.2.0 react-dom@^18.2.0 --save-exact
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_PUBLIC_SHOPIFY_STORE_DOMAIN: prohang.myshopify.com
          VITE_PUBLIC_STOREFRONT_API_TOKEN: dacf949c098c5a179518ae9a906e4723
      
      - name: Deploy to Oxygen
        id: deploy
        uses: shopify/oxygen-deployment-action@main
        if: github.ref == 'refs/heads/main'
        timeout-minutes: 10
        with:
          oxygen_deployment_token: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN }}
          build_path: "./dist"
        env:
          NODE_ENV: production
      
      - name: Deploy Preview
        id: deploy_preview  
        uses: shopify/oxygen-deployment-action@main
        if: github.ref != 'refs/heads/main'
        timeout-minutes: 10
        with:
          oxygen_deployment_token: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN }}
          build_path: "./dist"
          oxygen_preview_url: ${{ steps.deploy_preview.outputs.url }}
        env:
          NODE_ENV: production 