name: Deploy to Oxygen

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Oxygen
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install react@18.2.0 react-dom@18.2.0 --save-exact
      
      - name: Install Shopify CLI
        run: npm install -g @shopify/cli @shopify/theme
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_PUBLIC_SHOPIFY_STORE_DOMAIN: prohang.myshopify.com
          VITE_PUBLIC_STOREFRONT_API_TOKEN: dacf949c098c5a179518ae9a906e4723
      
      - name: Deploy to Oxygen via CLI
        run: |
          echo "Attempting Shopify Hydrogen deployment..."
          npx shopify hydrogen deploy --force
        env:
          SHOPIFY_CLI_PARTNERS_TOKEN: ${{ secrets.SHOPIFY_CLI_PARTNERS_TOKEN }}
          SHOPIFY_CLI_STOREFRONT_RENDERER_TOKEN: ${{ secrets.SHOPIFY_CLI_STOREFRONT_RENDERER_TOKEN }}
          NODE_ENV: production 